<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB to TXT Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .upload-section.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.15);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        #fileInput {
            display: none;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .output-section {
            display: none;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .output-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .output-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .text-output {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: auto;
            color: #333;
            text-align: justify;
            hyphens: auto;
        }

        .progress {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .file-info {
            background: #e7f3ff;
            border: 1px solid #b6d7ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info h3 {
            margin-bottom: 10px;
            color: #0066cc;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö EPUB to TXT Converter</h1>
        
        <div class="upload-section" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üìñ</div>
            <div class="upload-text">Click to select an EPUB file or drag & drop</div>
            <div class="upload-hint">Supports .epub files up to 50MB</div>
            <input type="file" id="fileInput" accept=".epub" />
        </div>

        <div class="file-info" id="fileInfo">
            <h3>File Information</h3>
            <div id="fileDetails"></div>
        </div>

        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="status" id="status"></div>

        <div class="output-section" id="outputSection">
            <div class="output-header">
                <div class="output-title">Converted Text</div>
                <div class="output-controls">
                    <button id="copyBtn">
                        üìã Copy to Clipboard
                    </button>
                    <button id="downloadBtn">
                        üíæ Download TXT
                    </button>
                    <button id="clearBtn">
                        üóëÔ∏è Clear
                    </button>
                </div>
            </div>
            <div class="text-output" id="textOutput"></div>
        </div>
    </div>

    <script>
        class EPUBConverter {
            constructor() {
                this.setupEventListeners();
                this.convertedText = '';
                this.currentFileName = '';
            }

            setupEventListeners() {
                const fileInput = document.getElementById('fileInput');
                const uploadSection = document.querySelector('.upload-section');
                
                // File input change
                fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                
                // Drag and drop
                uploadSection.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadSection.classList.add('dragover');
                });
                
                uploadSection.addEventListener('dragleave', () => {
                    uploadSection.classList.remove('dragover');
                });
                
                uploadSection.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadSection.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.processFile(files[0]);
                    }
                });

                // Button events
                document.getElementById('copyBtn').addEventListener('click', () => this.copyToClipboard());
                document.getElementById('downloadBtn').addEventListener('click', () => this.downloadText());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearOutput());
            }

            handleFileSelect(event) {
                const file = event.target.files[0];
                if (file) {
                    this.processFile(file);
                }
            }

            async processFile(file) {
                if (!file.name.toLowerCase().endsWith('.epub')) {
                    this.showStatus('Please select a valid EPUB file.', 'error');
                    return;
                }

                if (file.size > 50 * 1024 * 1024) {
                    this.showStatus('File size must be less than 50MB.', 'error');
                    return;
                }

                this.currentFileName = file.name.replace('.epub', '');
                this.showFileInfo(file);
                this.showProgress();
                
                try {
                    const text = await this.convertEPUB(file);
                    this.displayResult(text);
                    this.showStatus('Conversion completed successfully!', 'success');
                } catch (error) {
                    this.showStatus(`Error: ${error.message}`, 'error');
                } finally {
                    this.hideProgress();
                }
            }

            async convertEPUB(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        try {
                            const arrayBuffer = e.target.result;
                            const JSZip = await this.loadJSZip();
                            const zip = await JSZip.loadAsync(arrayBuffer);
                            
                            const contentFiles = [];
                            zip.forEach((relativePath, zipEntry) => {
                                if (relativePath.match(/\.(html|xhtml|htm)$/i) && !zipEntry.dir) {
                                    contentFiles.push({
                                        path: relativePath,
                                        entry: zipEntry
                                    });
                                }
                            });

                            // Sort files to maintain reading order
                            contentFiles.sort((a, b) => a.path.localeCompare(b.path));

                            let fullText = '';
                            for (let i = 0; i < contentFiles.length; i++) {
                                const file = contentFiles[i];
                                this.updateProgress((i / contentFiles.length) * 100);
                                
                                const content = await file.entry.async('string');
                                const text = this.extractTextFromHTML(content);
                                if (text.trim()) {
                                    fullText += text + '\n\n';
                                }
                            }

                            if (!fullText.trim()) {
                                throw new Error('No readable content found in EPUB file');
                            }

                            resolve(this.formatText(fullText));
                        } catch (error) {
                            reject(error);
                        }
                    };
                    reader.onerror = () => reject(new Error('Failed to read file'));
                    reader.readAsArrayBuffer(file);
                });
            }

            async loadJSZip() {
                if (window.JSZip) return window.JSZip;
                
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
                    script.onload = () => resolve(window.JSZip);
                    script.onerror = () => reject(new Error('Failed to load JSZip library'));
                    document.head.appendChild(script);
                });
            }

            extractTextFromHTML(html) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Remove script and style elements
                const scripts = doc.querySelectorAll('script, style');
                scripts.forEach(el => el.remove());
                
                // Process text nodes to preserve formatting
                const walker = document.createTreeWalker(
                    doc.body || doc.documentElement,
                    NodeFilter.SHOW_TEXT,
                    null,
                    false
                );

                let textParts = [];
                let node;
                while (node = walker.nextNode()) {
                    const text = node.textContent.trim();
                    if (text) {
                        const parent = node.parentElement;
                        if (parent) {
                            const tagName = parent.tagName.toLowerCase();
                            // Add line breaks for block elements
                            if (['p', 'div', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'li', 'br'].includes(tagName)) {
                                if (textParts.length > 0 && !textParts[textParts.length - 1].endsWith('\n')) {
                                    textParts.push('\n');
                                }
                            }
                            textParts.push(text);
                            if (['p', 'div', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'br'].includes(tagName)) {
                                textParts.push('\n');
                            }
                        } else {
                            textParts.push(text);
                        }
                    }
                }

                return textParts.join('');
            }

            formatText(text) {
                // Clean up excessive whitespace while preserving intentional formatting
                text = text.replace(/[ \t]+/g, ' '); // Multiple spaces/tabs to single space
                text = text.replace(/\n[ \t]+/g, '\n'); // Remove leading whitespace on lines
                text = text.replace(/[ \t]+\n/g, '\n'); // Remove trailing whitespace on lines
                text = text.replace(/\n{3,}/g, '\n\n'); // Max 2 consecutive newlines
                
                // Ensure paragraphs are properly separated
                text = text.replace(/([.!?])\n([A-Z])/g, '$1\n\n$2');
                
                return text.trim();
            }

            showFileInfo(file) {
                const fileInfo = document.getElementById('fileInfo');
                const fileDetails = document.getElementById('fileDetails');
                
                fileDetails.innerHTML = `
                    <p><strong>Name:</strong> ${file.name}</p>
                    <p><strong>Size:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                    <p><strong>Type:</strong> ${file.type || 'application/epub+zip'}</p>
                `;
                
                fileInfo.style.display = 'block';
            }

            showProgress() {
                document.getElementById('progress').style.display = 'block';
                this.updateProgress(0);
            }

            hideProgress() {
                setTimeout(() => {
                    document.getElementById('progress').style.display = 'none';
                }, 500);
            }

            updateProgress(percent) {
                document.getElementById('progressFill').style.width = percent + '%';
            }

            showStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 3000);
                }
            }

            displayResult(text) {
                this.convertedText = text;
                document.getElementById('textOutput').textContent = text;
                document.getElementById('outputSection').style.display = 'block';
            }

            async copyToClipboard() {
                try {
                    await navigator.clipboard.writeText(this.convertedText);
                    this.showStatus('Text copied to clipboard!', 'success');
                } catch (error) {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = this.convertedText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showStatus('Text copied to clipboard!', 'success');
                }
            }

            downloadText() {
                const blob = new Blob([this.convertedText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${this.currentFileName}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                this.showStatus('Download started!', 'success');
            }

            clearOutput() {
                document.getElementById('outputSection').style.display = 'none';
                document.getElementById('fileInfo').style.display = 'none';
                document.getElementById('status').style.display = 'none';
                document.getElementById('fileInput').value = '';
                this.convertedText = '';
                this.currentFileName = '';
            }
        }

        // Initialize the converter when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new EPUBConverter();
        });
    </script>
</body>
</html>
